<img id="logo" src="./assets/img/logo.jpg" class="img-circle center-block padding" alt="Surprise MF?">
<div [ngSwitch]="events.length === 0">
  <div *ngSwitchCase="true">
    <surprise-form (onSurpriseReceived)="setEvents($event)"></surprise-form>
  </div>
  <div *ngSwitchDefault>
    <event-timeline [events]="events"></event-timeline>
  </div>
</div>
