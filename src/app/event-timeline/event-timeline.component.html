<section id="cd-timeline" class="cd-container">
  <div class="cd-timeline-block" *ngFor="let event of events">
    <div class="cd-timeline-img cd-picture">
      <img src="./assets/img/{{event.type}}-icon.svg" alt="Picture">
    </div>
    <!-- cd-timeline-img -->

    <div class="cd-timeline-content">
      <h2>{{event.title}}</h2>
      <p>{{event.description}}</p>
      <p>Price: {{event.price}}</p>
      <a [href]="event.detailsLink" class="cd-read-more">See details</a>
      <span class="cd-date">{{event.date}}</span>
    </div>
    <!-- cd-timeline-content -->
  </div>
  <!-- cd-timeline-block -->
</section>
<!-- cd-timeline -->
